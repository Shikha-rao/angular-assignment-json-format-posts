<div class="dialog-header">Add Comment</div>
<div>
    <form  [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <input   matInput  placeholder="Name" formControlName="name"  appAllowedRegExp >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="email" matInput formControlName="emailFormControl" placeholder="Email">
            <mat-error *ngIf="emailForm.get('emailFormControl').hasError('email') && !emailForm.get('emailFormControl').hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailForm.get('emailFormControl').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Comment</mat-label>
            <textarea  matInput formControlName="comment" placeholder="Comment"></textarea>
          </mat-form-field>

          <button mat-button >Submit</button>
    </form>



</div>
