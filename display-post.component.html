
<div class="header">
  Posts
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="cardSection">
  <mat-card class="example-card" *ngFor="let card of obs | async ;let i=index ">
    <mat-card-header>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content  *ngIf="!card.showContent">
      <p class="truncate">{{card.body | truncateString : 20}}
        <a  (click)="showContent(i)">Read More</a>
      </p>
    </mat-card-content>
    <div *ngIf="card.showContent">
        <mat-card-content >
            <p>{{card.body }}</p>
          </mat-card-content>
        <mat-card-content>
            <p>{{card.comments}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="add(i)">Add Comment</button>
          </mat-card-actions>
    </div>

  </mat-card>
  <div>
    <mat-paginator   [pageSize]="10"  ></mat-paginator>
  </div>

</div>
